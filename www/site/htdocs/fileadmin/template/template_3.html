<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>
    
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><f:cObject typoscriptObjectPath="lib.mainNavi" /></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <p><br><br><br></p>

        <p class="lead"></p>
      </div>

    </div><!-- /.container -->

 <div class="container">
   <h1>{pageTitle}</h1>
 </div>

<div class="container">
 <div class="row">
  <div class="col-md-6">{leftColumn -> f:format.raw()}</div>
  <div class="col-md-6">{rightColumn -> f:format.raw()}</div>
 </div>
</div>

 <div class="container" id="content">
     {content -> f:format.raw()}
 </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="fileadmin/template/bootstrap/js/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="fileadmin/template/bootstrap/js/jquery.min.js"><\/script>')</script>
    <script src="fileadmin/template/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
